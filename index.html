<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"><p>0</p></div>
        <div class="button_area">
            <div class="operator">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
            </div>
            <div class="operand">
                <div class="number">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                    <button>C</button>
                </div>
                <div class="equal">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
